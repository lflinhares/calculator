<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>

<body>
    <div id="container">
        <div id="screen"><input id="result" type="text" name="number" placeholder="0"></div>

        <div id="keyboard">
            <div id="lastResult" data-valor="" class="keys empty">Last result</div>
            <div class="keys keyss p1" data-valor="(">(</div>
            <div class="keys keyss p2" data-valor=")">)</div>
            <div class="keys keyss um" data-valor="1">1</div>
            <div class="keys keyss dois" data-valor="2">2</div>
            <div class="keys keyss tres" data-valor="3">3</div>
            <div class="keys keyss quatro" data-valor="4">4</div>
            <div class="keys keyss cinco" data-valor="5">5</div>
            <div class="keys keyss seis" data-valor="6">6</div>
            <div class="keys keyss sete" data-valor="7">7</div>
            <div class="keys keyss oito" data-valor="8">8</div>
            <div class="keys keyss nove" data-valor="9">9</div>
            <div class="keys keyss c" id="c">C</div>
            <div class="keys keyss porcento" data-valor="/100*">%</div>
            <div class="keys keyss divisao" data-valor="/">/</div>
            <div class="keys keyss multi" data-valor="*">*</div>
            <div class="keys keyss menos" data-valor="-">-</div>
            <div class="keys keyss mais" data-valor="+">+</div>
            <div class="keys keyss zero" data-valor="0">0</div>
            <div class="igual keys" data-valor="=" id="igual">=</div>
            <div class="keys keyss virgula" data-valor=".">,</div>


        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
